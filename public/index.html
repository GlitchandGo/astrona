<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Astrona â€” Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-light">
  <div class="nav-bar">
    <div class="brand">Astrona</div>
    <div class="spacer"></div>
    <button id="toggleTheme" class="ghost">Light/Dark</button>
  </div>

  <main class="container narrow">
    <section class="card">
      <h1>Sign up</h1>
      <form id="signupForm">
        <div class="row"><label>Email</label><input type="email" name="email" required></div>
        <div class="row"><label>Username</label><input type="text" name="username" maxlength="20" required></div>
        <div class="row"><label>Password</label><input type="password" name="password" minlength="4" maxlength="20" required></div>
        <div class="row"><label>Phone (optional)</label><input type="tel" name="phone"></div>
        <button type="submit" class="primary">Create account</button>
      </form>
      <p class="meta">Server issues a unique Astrona number like 1234-5678.</p>
    </section>

    <section class="card">
      <h1>Log in</h1>
      <form id="loginForm">
        <div class="row"><label>Number</label><input type="text" name="number" placeholder="1234-5678" pattern="\\d{4}-\\d{4}" required></div>
        <div class="row"><label>Password</label><input type="password" name="password" minlength="4" maxlength="20" required></div>
        <button type="submit" class="primary">Enter</button>
      </form>
    </section>
  </main>

  <div id="popup" class="popup hidden">
    <div class="popup-card">
      <div id="popupText"></div>
      <button id="popupClose" class="primary">OK</button>
    </div>
  </div>

  <script src="ui.js"></script>
  <script src="app.js"></script>
  <script src="api.js"></script>
  <script>
    document.getElementById('toggleTheme').addEventListener('click', window.UI.toggleTheme);
    UI.initPopup();

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(signupForm);
      const { data, error } = await API.signup(Object.fromEntries(form.entries()));
      if (error) return UI.popup(error);
      APP.storeAuth(data);
      UI.popup(`Welcome, ${data.profile.username}. Your number is ${data.profile.number}`, () => location.href = 'contacts.html');
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(loginForm);
      const { data, error } = await API.login(Object.fromEntries(form.entries()));
      if (error) return UI.popup(error);
      APP.storeAuth(data);
      location.href = 'contacts.html';
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
