<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign up â€” Astrona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/icons/favicon.svg">
</head>
<body>
  <div class="nav-bar">
    <button class="icon-btn" onclick="history.back()" title="Back">
      <img src="assets/icons/arrow-left.svg" alt="Back" class="nav-icon">
    </button>
    <div class="brand"><img src="assets/icons/plus.svg" alt="Sign up" class="nav-icon">Astrona</div>
    <div class="spacer"></div>
    <button id="loginBtn" class="primary icon-btn" style="margin-right:5px">
      <img src="assets/icons/user.svg" alt="Log in" />Log in
    </button>
  </div>

  <main class="container narrow">
    <section class="card" style="margin-top:40px">
      <h1><img src="assets/icons/plus.svg" alt="Sign up" class="heading-icon" />Sign up</h1>
      <form id="signupForm">
        <div class="row"><label>Email</label><input type="email" name="email" required></div>
        <div class="row"><label>Username</label><input type="text" name="username" maxlength="20" required></div>
        <div class="row"><label>Password</label><input type="password" name="password" minlength="4" maxlength="20" required></div>
        <div class="row"><label>Phone (optional)</label><input type="tel" name="phone"></div>
        <button type="submit" class="primary icon-btn"><img src="assets/icons/plus.svg" alt=""> Create account</button>
      </form>
      <p class="meta" style="margin-top:16px;font-size:1em;">Server issues a unique Astrona number like 1234-5678.</p>
    </section>
  </main>

  <div id="popup" class="popup hidden">
    <div class="popup-card">
      <div id="popupText"></div>
      <button id="popupClose" class="primary">OK</button>
    </div>
  </div>

  <script src="ui.js"></script>
  <script src="app.js"></script>
  <script src="api.js"></script>
  <script>
    UI.initPopup();
    document.getElementById('loginBtn').addEventListener('click', () => location.href = 'login.html');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(signupForm);
      const { data, error } = await API.signup(Object.fromEntries(form.entries()));
      if (error) return UI.popup(error);
      APP.storeAuth(data);
      UI.popup(`Welcome, ${data.profile.username}. Your number is ${data.profile.number}`, () => location.href = 'contacts.html');
    });
  </script>
</body>
</html>
